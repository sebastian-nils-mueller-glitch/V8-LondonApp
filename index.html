<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>London 2025 – Travel App</title>
  <meta name="theme-color" content="#0f1222" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <h1>London 2025</h1>
  </header>

  <!-- HERO-BANNER (dynamischer Hintergrund & animierter Titel) -->
  <section id="trip-info" class="trip-banner" aria-label="Trip Info">
    <div class="trip-overlay">
      <div class="trip-content">
        <h2 id="heroTitle" class="trip-title glow">🎆 London New Year’s Eve Trip 2025 / 2026</h2>
        <p class="trip-hotel">🏨
          <a href="https://all.accor.com/hotel/5011/index.de.shtml" target="_blank" rel="noopener">
            IBIS London City – Shoreditch
          </a>
        </p>
        <p class="trip-dates">📅 28. Dez 2025 – 02. Jan 2026</p>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <main id="app">
    <section>
      <h2>Tage (1–6)</h2>
      <div id="day-grid" class="grid"></div>
    </section>

    <section>
      <h2>Ideen & Alternativen</h2>
      <!-- Accordion-Gruppen werden per JS gerendert -->
      <div id="ideas" class="ideas"></div>
    </section>
  </main>

  <!-- TAGESANSICHT (Bottom Sheet) -->
  <div id="sheet" class="sheet hidden" aria-hidden="true">
    <div class="sheet__header">
      <div class="sheet__header-left">
        <h3 id="sheetTitle">Tag</h3>
      </div>
      <div class="sheet__header-right">
        <button id="prevDayTop" class="btn nav nav-prev" title="Zurück" aria-label="Zurück">⬅️</button>
        <button id="openMap" class="btn nav nav-map" title="Tageskarte" aria-label="Tageskarte">🗺️</button>
        <button id="nextDayTop" class="btn nav nav-next" title="Weiter" aria-label="Weiter">➡️</button>
        <button id="closeSheet" class="btn nav nav-close" title="Schließen" aria-label="Schließen">✖️</button>
      </div>
    </div>

    <div class="sheet__content">
      <div id="timeline" class="timeline"></div>
    </div>
  </div>

  <!-- MODAL: KARTE -->
  <div id="mapModal" class="modal hidden" aria-hidden="true">
    <div class="modal__content">
      <div id="map" class="map" aria-label="Karte"></div>
      <button id="closeMap" class="btn ghost modal__close">Schließen</button>
      <div id="mapHint" class="map-hint" aria-hidden="true">🗺️ Double-click on the map to close</div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="app-footer">© London 2025</footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
  <script>
    // Service Worker (falls vorhanden)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
